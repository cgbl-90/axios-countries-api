<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATAM - Countries data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="box">
        <img src="carmen.png" alt="logo">
        <h1>.LATAM DATA.</h1>
    </header>
    <main>
        <div class="card">
            <div>
                <button>AR</button>
                <button>BO</button>
                <button>AR</button>
                <button>BR</button>
                <button>CL</button>
                <button>CO</button>
                <button>CR</button>
                <button>CU</button>
                <button>DO</button>
                <button>EC</button>
                <button>SV</button>
                <button>GF</button>
                <button>GP</button>
                <button>GT</button>
                <button>HT</button>
                <button>HN</button>
                <button>MQ</button>
                <button>MX</button>
                <button>NI</button>
                <button>PA</button>
                <button>PY</button>
                <button>PE</button>
                <button>PR</button>
                <button>BL</button>
                <button>MF</button>
                <button>UY</button>
                <button>VE</button>
            </div>
            <div class="box description">
                <img id="flag" src="https://flagcdn.com/w320/pe.png" alt="flag">
                <img id="coat" src="https://mainfacts.com/media/images/coats_of_arms/pe.png" alt="coat">
                <h1 id="country">PERU</h1>
                <h1 id="capital">LIMA</h1>
                <h1 id="country-code">PE</h1>
                <h1 id="region">AMERICAS</h1>
                <h1 id="subregion">SOUTH AMERICA</h1>
                <h1 id="cyrrency">PERUVIAN SOL</h1>
                <h1 id="size">1234566</h1>
                <h1 id="bloc">ASEAN</h1>
                <h1 id="phone">51</h1>
                <h1 id="time">UTC-05:00</h1>
            </div>
        </div>
    </main>
    <footer class="box">
        <h3>Powered by REST Countries API</h3>
        <h3>Open-source code by Carmen LÃ³pez</h3>
    </footer>  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
